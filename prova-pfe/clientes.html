<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPlast - Clientes</title>
    <link rel="stylesheet" href="clientes.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
</head>
<body>
    <header>
        <h1>IPlast - Clientes</h1>
    </header>

    <main>
        <table>
            <table class="table-produtos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Email</th>
                        <th>Logradouro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carlos Eduardo</td>
                        <td>12345678900</td>
                        <td>carlos@gmail.com</td>
                        <td>Rua das Flores, 123</td>
                        <td>
                            
                            <button class="btn-action delete">Excluir</button>
                            <button class="btn-action edit">Editar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Maria Silva</td>
                        <td>98765432100</td>
                        <td>maria@hotmail.com</td>
                        <td>Avenida Brasil, 456</td>
                        <td>
                           
                            <button class="btn-action delete">Excluir</button>
                            <button class="btn-action edit">Editar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        
    </main>
    <main>
        <button class="new-client-btn">Novo Cliente</button>

    </main>
    

    <footer>
        <p>Desenvolvido por Olavo Marques</p>
    </footer>

    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Adicionar Cliente</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Telefone:</label>
                <input type="text" id="phone" required>

                <label for="address">Logradouro:</label>
                <input type="text" id="address" required>

                <button type="submit" class="btn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="clientes.js"></script>
</body>
</html>
